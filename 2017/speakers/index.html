	<link rel="apple-touch-icon" href="/assets/img/apple-touch-icon.jpg">
	<link rel="apple-touch-icon" sizes="72x72" href="/assets/img/apple-touch-icon-72x72.jpg">
	<link rel="apple-touch-icon" sizes="114x114" href="/assets/img/apple-touch-icon-114x114.jpg">

	<link rel="stylesheet" type="text/css" href="/assets/css/custom-animations.css" />
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css" />

	<!--[if lt IE 9]>
		<script src="/assets/js/html5shiv.js"></script>

	<script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="/assets/js/toastr.min.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.waypoints.min.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.appear.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.plugin.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.countTo.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.countdown.js"></script>
	<script type="text/javascript" src="/2017/assets/js/angular.min.js"></script>
	<script type="text/javascript" src="/assets/js/masonry.pkgd.min.js"></script>
	<script type="text/javascript" src="/assets/js/modal-box.js"></script>
	<script type="text/javascript" src="/assets/js/custom.js"></script>
	<script type="text/javascript" src="/2017/assets/js/ui-bootstrap-tpls-2.5.0.min.js"></script>
	<script type="text/javascript" src="/2017/assets/js/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="/2017/assets/js/angular-file-saver.bundle.min.js"></script>
	<script type="text/javascript" src="/2017/assets/js/addtocalendar.min.js"></script>
	<script type="text/javascript" src="/2017/assets/js/app.js"></script>

	<div class="preloader-mask">
		<div class="preloader"></div>
	</div>

	<header class="header header-black">
		<div class="header-wrapper">
			<div class="container">
				<div class="col-sm-2 col-xs-12 navigation-header">
					<a href="/" class="logo">
						<img src="/assets/img/beecon_logo.png" alt="BeeCon" width="119" height="17" class="retina-hide">
						<img src="/assets/img/beecon_logo@2x.png" alt="BeeCon" width="119" height="17" class="retina-show">
					</a>
					<button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation" aria-expanded="false" aria-controls="navigation">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

				<div class="col-sm-10 col-xs-12 navigation-container">
					<div id="navigation" class="navbar-collapse collapse">
						<ul class="navigation-list pull-left light-text">
							<li class="navigation-item"><a href="/#speakers" class="navigation-link">Speakers</a></li>
							<li class="navigation-item"><a href="/#schedule" class="navigation-link">Schedule</a></li>
							<li class="navigation-item"><a href="/#tickets" class="navigation-link">Tickets</a></li>
							<li class="navigation-item"><a href="/#gallery" class="navigation-link">Gallery</a></li>
							<li class="navigation-item"><a href="/#sponsors" class="navigation-link">Sponsors</a></li>
							<li class="navigation-item"><a href="/#contacts" class="navigation-link">Contacts</a></li>
						</ul>

						<!--a href="#" class="pull-right buy-btn">Register</a-->
					</div>
				</div>
			</div>
		</div>
	</header>

	<section id="speakers" class="section align-center">
		<div class="container">
			<span class="fa fa-user base-clr-txt fa-4x"></span>
			<h3>Speakers</h3>
			<br />
			<br />
			<div ng-controller="SpeakersCtrl">
					<script type="text/ng-template" id="SpeakerModalContent.html">
						<div class="modal-header">
							<h3>{{item.name}} {{item.surname}}</h3>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-md-8 col-sm-6 col-lg-9">
									<div ng-show="item.summary" ng-bind-html="item.summary"></div>
									<br/>
									<ul class="list-unstyled">
										<li ng-if="item.website"><a class="black" href="{{item.website}}" target="_blank"><span class="fa fa-building"></span> Company website</a></li>
										<li ng-if="item.linkedin"><a class="black" href="{{item.linkedin}}" target="_blank"><span class="fa fa-linkedin"></span> LinkedIn</a></li>
										<li ng-if="item.twitter" ><a class="black" href="https://twitter.com/{{item.twitter}}" target="_blank"><span class="fa fa-twitter"></span> Twitter</a></li>
									</ul>
									<br/>
								</div>
								<div class="col-md-4 col-sm-6 col-lg-3">
									<img src="{{item.image}}" class="img-responsive img-rounded right">
								</div>
							</div>
							<p class="lead"><strong>Sessions</strong></p>
							<div ng-repeat="talk in item.talks" ng-show="talk.id != 'FL01' && talk.id != 'FL02' && talk.id != 'FL03' && talk.id != 'FL04'">
								<!--a href="/2016/talks?id={{talk.id}}">{{talk.title}}</a-->
								<p><strong>{{talk.title}}</strong> <i><small ng-if="talk.id[0]=='F'">Full talk (30 minutes)</small>
								<small ng-if="talk.id[0]=='E'">Extended talk (45 minutes)</small>
								<small ng-if="talk.id[0]=='L'">Lightning talk (5 minutes)</small></i></p>
								<div ng-show="talk.abstract" ng-bind-html="talk.abstract"></div>
								<br/>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-sm btn-danger" ng-click="cancel()">Cancel</button>
						</div>
					</script>
					<div class="row">
						<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" ng-repeat="speaker in speakers | orderBy:'surname'">
							<div class="speaker">
								<div class="photo-wrapper rounded"><a href="" ng-click="open(speaker)"><img src="{{speaker.image}}" width="100px" class="img-responsive"></a></div>
									<h3 class="name">{{speaker.name}} {{speaker.surname}}</h3>
									<p class="text-alt"><small>{{speaker.position}} @ {{speaker.company}}</small></p>
									<ul class="speaker-socials">
										<li ng-if="speaker.website"><a href="{{speaker.website}}" target="_blank"><span class="fa fa-building"></span></a></li>
										<li ng-if="speaker.linkedin" ><a href="{{speaker.linkedin}}" target="_blank"><span class="fa fa-linkedin"></span></a></li>
										<li ng-if="speaker.twitter"><a href="https://twitter.com/{{speaker.twitter}}" target="_blank"><span class="fa fa-twitter"></span></a></li>
									</ul>
							<br/>
						</div>
					</div>
				</div>
				<br/>
				<p class="text-center"><a class="btn btn-primary btn-lg">More coming soon</a></p>
				<br/>

		</div>
	</section>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-53791137-2', 'auto');

</body>
</html>
